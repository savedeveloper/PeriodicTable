<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .details-container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-section .symbol {
            font-size: 5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .header-section .name {
            font-size: 2.5rem;
            color: #34495e;
            margin-top: 5px;
        }

        .facts-section, .uses-section {
            margin-top: 30px;
            border-top: 1px solid #e0e0e0;
            padding-top: 25px;
        }

        .facts-section h2, .uses-section h2 {
            font-size: 1.8rem;
            color: #2980b9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .facts-section ul, .uses-section ul {
            list-style: none;
            padding: 0;
        }

        .facts-section li, .uses-section li {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 1.1rem;
            border-left: 5px solid #2980b9;
        }

        .back-link {
            display: block;
            margin-top: 40px;
            text-align: center;
            font-size: 1.2rem;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <div class="header-section">
            <div class="symbol" id="element-symbol">...</div>
            <h1 class="name" id="element-name">...</h1>
        </div>

        <div class="facts-section">
            <h2><i class="fas fa-lightbulb"></i> Interesting Facts</h2>
            <ul id="facts-list"></ul>
        </div>

        <div class="uses-section">
            <h2><i class="fas fa-tools"></i> Common Uses</h2>
            <ul id="uses-list"></ul>
        </div>
        
        <a href="index.html" class="back-link">‚Üê Back to Periodic Table</a>
    </div>

    <script src="element-details.js"></script>
</body>
</html>
