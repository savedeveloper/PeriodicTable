<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Periodic Table App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1117;
            color: white;
            position: relative;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content-container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 500px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #b1e0f0;
            text-shadow: 0 0 10px rgba(177, 224, 240, 0.5);
        }

        .quote-container {
            font-style: italic;
            font-size: 1.1rem;
            color: #d1d5db;
        }

        .quote {
            margin-bottom: 0.5rem;
        }

        .author {
            font-size: 0.9rem;
            text-align: right;
            margin-top: 0.5rem;
            color: #9ca3af;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 9999px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: white;
            display: block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-periodic-table {
            background: linear-gradient(135deg, #4c51bf, #6b46c1);
        }

        .btn-periodic-table:hover {
            background: linear-gradient(135deg, #5a61d1, #7c5fd0);
        }

        .btn-test-knowledge {
            background: linear-gradient(135deg, #38a169, #3182ce);
        }

        .btn-test-knowledge:hover {
            background: linear-gradient(135deg, #48b179, #4192df);
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <div class="content-container">
        <h1>Welcome</h1>
        <div class="quote-container">
            <p class="quote">"The important thing in science is not so much to obtain new facts as to discover new ways of thinking about them."</p>
            <p class="author">- Sir William Lawrence Bragg</p>
        </div>
        <div class="buttons-container">
            <a href="periodicTable.html" class="btn btn-periodic-table">Periodic Table</a>
            <a href="quiz.html" class="btn btn-test-knowledge">Test Your Knowledge</a>
        </div>
    </div>

    <script>
        window.onload = function () {
            // Three.js setup
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            camera.position.z = 5;

            // Fluid and particles
            const particleCount = 200;
            const particles = [];
            const particleMaterial = new THREE.MeshBasicMaterial({ color: 0x87cefa, transparent: true, opacity: 0.8 });
            
            for (let i = 0; i < particleCount; i++) {
                const size = Math.random() * 0.1 + 0.05;
                const geometry = new THREE.SphereGeometry(size, 32, 32);
                const particle = new THREE.Mesh(geometry, particleMaterial);
                particle.position.x = (Math.random() - 0.5) * 10;
                particle.position.y = (Math.random() - 0.5) * 10;
                particle.position.z = (Math.random() - 0.5) * 10;
                particle.velocity = new THREE.Vector3(Math.random() * 0.005 - 0.0025, Math.random() * 0.005 - 0.0025, Math.random() * 0.005 - 0.0025);
                particles.push(particle);
                scene.add(particle);
            }

            // Simple bubble creation
            const bubbleGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const bubbleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.4 });
            const bubbles = [];

            function createBubble() {
                const bubble = new THREE.Mesh(bubbleGeometry, bubbleMaterial);
                bubble.position.x = (Math.random() - 0.5) * 8;
                bubble.position.y = -5;
                bubble.position.z = (Math.random() - 0.5) * 5;
                bubble.scale.set(0.1, 0.1, 0.1);
                bubbles.push(bubble);
                scene.add(bubble);
            }

            setInterval(createBubble, 500);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Animate particles
                particles.forEach(p => {
                    p.position.add(p.velocity);
                    // Wrap particles around the screen
                    if (p.position.x > 5 || p.position.x < -5) p.velocity.x *= -1;
                    if (p.position.y > 5 || p.position.y < -5) p.velocity.y *= -1;
                    if (p.position.z > 5 || p.position.z < -5) p.velocity.z *= -1;
                });

                // Animate bubbles
                bubbles.forEach((b, index) => {
                    b.position.y += 0.02;
                    b.scale.x += 0.005;
                    b.scale.y += 0.005;
                    b.scale.z += 0.005;
                    b.material.opacity -= 0.005;

                    if (b.position.y > 5 || b.material.opacity <= 0) {
                        scene.remove(b);
                        bubbles.splice(index, 1);
                    }
                });

                renderer.render(scene, camera);
            }
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>

</html>
